<h2 class="content-title">Transactions</h2>

<mat-card>
  <mat-table [dataSource]="transactions">

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let transaction">{{transaction.date | date:'short'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef>User</mat-header-cell>
      <mat-cell *matCellDef="let transaction">{{transaction.userCode}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
      <mat-cell *matCellDef="let transaction">{{transaction.type}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
      <mat-cell *matCellDef="let transaction">{{transaction.amount}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="sandwich">
      <mat-header-cell *matHeaderCellDef>Sandwich</mat-header-cell>
      <mat-cell *matCellDef="let transaction">{{transaction.sandwich}}</mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnsToDisplay" [class.is-children]="myRowData.parentId !== null" [class.is-error]="isError(myRowData)"></mat-row>

  </mat-table>
</mat-card>

<div class="fab-container">
  <button mat-fab (click)="create()">
    <mat-icon>
      add
    </mat-icon>
  </button>
</div>
